name: Build documentation

on:
  workflow_call:

jobs:
  build:
    strategy:
      matrix:
        language: ["en", "fr", "es", "ja", "pt"]
    runs-on: ubuntu-latest
    steps:
      - name: Set directory
        env:
          LANGUAGE: ${{ matrix.language }}
        run: echo "DEST_FOLDER=./build/$LANGUAGE" >> $GITHUB_ENV
      - name: Get disk space
        run: |
          df -h /
          sudo rm -rf \
          "$AGENT_TOOLSDIRECTORY" \
          /opt/google/chrome \
          /opt/microsoft/msedge \
          /opt/microsoft/powershell \
          /opt/pipx \
          /usr/lib/mono \
          /usr/local/julia* \
          /usr/local/lib/android \
          /usr/local/lib/node_modules \
          /usr/local/share/chromium \
          /usr/local/share/powershell \
          /usr/share/dotnet \
          /usr/share/swift
          df -h /
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Build
        env:
          #DOCUSAURUS_SSG_WORKER_THREAD_COUNT: 1 # To limit the memory usage
          LANGUAGE: ${{ matrix.language }}
        run: |
          if [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          if [ "$LANGUAGE" = 'en' ]; then
            npm run build -- --locale $LANGUAGE
          else
            npm run build -- --locale $LANGUAGE --out-dir ./build/$LANGUAGE
          fi
      - name: Google verification
        if: matrix.language == 'en'
        run: |
          cd build
          echo "google-site-verification: google1a6263055b2bea44.html" >> google1a6263055b2bea44.html
      - uses: actions/upload-artifact@v4
        with:
          path: ./build
          name: build-locale-${{ matrix.language }}
      - uses: actions/upload-artifact@v4
        if: matrix.language == 'en'
        with:
          path: ./build/assets
          name: assets-locale-${{ matrix.language }}
      - uses: actions/upload-artifact@v4
        if: matrix.language != 'en'
        with:
          path: ./build/${{ matrix.language }}/assets
          name: assets-locale-${{ matrix.language }}

  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download assets
      uses: actions/download-artifact@v4
      with:
        pattern: assets-locale-*
        merge-multiple: false
        path: ./assets_locale
    - name: Locate assets
      run: "find ./assets_locale -maxdepth 3"
    - name: "Merge assets"
      run: |
        mkdir assets
        cp -r ./assets_locale/*/js/* assets/js/
        cp -r ./assets_locale/assets-locale-en/** assets/
    - name: Upload assets
      uses: actions/upload-artifact@v4
      with:
        path: ./assets
        name: assets-merged
